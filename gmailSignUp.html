<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail signup</title>
    <link rel="stylesheet" href="styles/gmailSignUp.css" />
    <video autoplay muted loop id="myVideo">
        <source src="Images/Background.mp4" />
    </video>
</head>
<body>
    <form action="#" id="form">
        <div id="body">
            <h3>Create Gmail account</h3>
            <input type="text" placeholder="Full name"/><br/>
            <input type="number" min=6000000000 max=9999999999 placeholder="Contact number"/><br/>
            <input type="email" placeholder="Enter email id" /><br/>
            <input type="Reset" value="Reset" />
            <input type="Submit" value="Submit" />
        </div>
    </form>
</body>
</html>
